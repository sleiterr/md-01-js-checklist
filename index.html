<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>to do list</title>
  </head>
  <body>
    <main>
      <section class="to-do-section">
        <div class="to-do-container container">
          <div class="to-do-content">
            <div class="img-container">
              <img src="./img/penguin.png" alt="penguin" class="to-do-img" />
            </div>
            <h1 class="to-do-title">To do List</h1>
            <div class="to-do-form">
              <label for="text" class="label-title"
                >New item on the list:
              </label>
              <input type="text" id="input" placeholder="Write something..." />
              <button class="btn-add-item">add to List</button>
            </div>
            <div class="list-container">
              <div class="to-do-list"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
